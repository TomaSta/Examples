    <div class="white" onclick="takeNewFigure('blackBishop', 'black')" id="blackBishop">&#9821;</div>

    <div class="white" onclick="takeNewFigure('whiteBishop', 'white')" id="whiteBishop">&#9815;</div>
    <div class="white" onclick="takeNewFigure('whiteRook', 'white')" id="whiteRook">&#9814;</div>

</div>
